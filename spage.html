<!DOCTYPE HTML>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
   
  <body>
   
    <nav class="navbar navbar-default main-nav">
      <div class="container-fluid">
        <ul class="nav nav-pills">
          <li class=""><a href="index.html">Index</a></li>
          <li class="active"><a href="spage.html">Second Page</a></li>
        </ul>
      </section>
    </nav>

    <div class="container">

      <h2>Formtastic</h2>
      <form method="post" class="move-abit">

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter your name">
        </div>

        <div class="form-group">
          <input type="email" class="form-control" placeholder="Type your email">
        </div>

        <div class="form-group"> 
          <input type="password" class="form-control" placeholder="Password"> 
        </div>

        <div class="form-group"> 
          <input type="date" class="form-control" placeholder="YYYY-MM-DD" max="2000-01-01"> 
        </div>

        <div class="move-abit">
          <label>Check these checkboxes.</label>
          <div class="checkbox">
            <label><input type="checkbox">Random</label>
            <label><input type="checkbox">Boxes</label>
            <label><input type="checkbox">To</label>
            <label><input type="checkbox">Check</label>
          </div>
        </div>

        <div class="form-group move-abit">
          <div class="col-lg-12 col-md-12 input-box">
            <label>Solo son aceptados archivos de tipo imagen <small>Only image file types accepted</small></label>
            <input type="file" accept="image/*">
          </div>
        </div>
        
        <button type="submit" class="btn btn-default move-abit">Non Default Name :D</button>

      </form>

      <label class="special-wrap">El footer inferior seria para el bono (added extra effect on hover)</label>

    </div>
